<!DOCTYPE html>
<html>
<html lang="pt-br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Supermercado</title>
  </head>
  <body>
    <h1>Cadastro de clientes e produtos</h1>
    <h2>Cadastro de clientes</h2>
    <form action="/client/post" method="post" autocomplete="off">
      {% csrf_token %}
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      <label for="CPF">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br><br>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br><br>
      <input type="submit" value="Cadastrar">
    </form>
    <h2>Cadastro de produtos</h2>
    <form action="/product/post" method="post" autocomplete="off">
      {% csrf_token %}
      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto" required><br><br>
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" min="0" step="0.01" required><br><br>
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" min="0" required><br><br>
      <input type="submit" value="Cadastrar">
    </form>
  </body>
</html>
