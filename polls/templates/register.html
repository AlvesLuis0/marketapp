{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Supermercado | Cadastro</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>

    <form autocomplete="off" action="/client" method="POST">
      {% csrf_token %}
      <label for="username">Usuário:</label>
      <input type="text" id="username" maxlength="50" name="username" placeholder="Digite seu usuário" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="11" name="cpf" placeholder="Digite seu CPF" required>

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" maxlength="22" name="phone" placeholder="Digite seu telefone" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" maxlength="50" name="password" placeholder="Digite sua senha" required>

			<a href="/login"><p>Já tenho uma conta</p></a>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
