<!DOCTYPE html>
<html>
<html lang="pt-br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Supermercado</title>
  </head>
  <body>
    <a href="/"><button>Menu</button></a>
    <a href="/client/get"><button>Tabela</button></a>
    <form action="/client/post" method="post" autocomplete="off" style="width: 30%; margin: auto; text-align: center;">
      {% csrf_token %}
      <fieldset><legend><h2>Cadastro de clientes</h2></legend>
        <label for="nome">Nome:</label>
        <input type="text" maxlength="50" id="nome" name="nome" required><br><br>
        <label for="CPF">CPF:</label>
        <input type="text" id="cpf" maxlength="11" name="cpf" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" maxlength="22" id="telefone" name="telefone" required><br><br>
        <input type="submit" value="Cadastrar">
      </fieldset>
    </form>
  </body>
</html>
