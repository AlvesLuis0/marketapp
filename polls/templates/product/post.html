<!DOCTYPE html>
<html>
<html lang="pt-br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Supermercado</title>
  </head>
  <body>
    <a href="/"><button>Menu</button></a>
    <a href="/product/get"><button>Tabela</button></a>
    <form action="/product/post" method="post" autocomplete="off" style="width: 30%; margin: auto; text-align: center;">
      {% csrf_token %}
      <fieldset><legend><h2>Cadastro de produtos</h2></legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" maxlength="50" name="nome" required><br><br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco" name="preco" min="0" step="0.01" required><br><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0" required><br><br>
        <input type="submit" value="Cadastrar">
      </fieldset>
    </form>
  </body>
</html>
