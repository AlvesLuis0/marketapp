{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Supermercado | {{ product.NAME }}</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="return">
    <a href="/"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAALNJREFUSEvllNENgzAMBY8N2ISO0I7AJKzQbsQGdATYhBGQJaisKISYmI8KvqM7P9u44uKvupjPfQQ10AEfa0tzWiTwAXisgrdFciTQ8Al4ArOXoBguhewlcIHvCdzgMYErPBRouGWOsbe/1usZiOALNKV0PdtwyFoyAi/rWobFxbbIVZJa061dRUlSf7JLkpxTUZTkSCAz00laoLdsWY5gk8ihM8FTt8hSZPJtboLTwv8XLAoZJhna+F7zAAAAAElFTkSuQmCC"/></a>
  </div>
  <a href="/product/cart"><button>Carrinho (0)</button></a>
  <div class="container">
    <h2>{{ product.NAME }}</h2>

    <form autocomplete="off" action="/product/add/{{ product.id }}/" method="post">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == "success" %}
            <p style="color: green">{{ message }}</p>
          {% else %}
            <p style="color: red">{{ message }}</p>
          {% endif %}
        {% endfor %}
      {% endif %}

      <label for="quantity">Quantidade (m√°ximo {{ product.QUANTITY }}):</label>
      <input type="number" id="quantity" min="1" max="{{ product.QUANTITY }}" name="quantity" placeholder="Digite a quantidade" value="1" required>

      <button type="submit">Adicionar ao carrinho</button>
    </form>
  </div>
</body>
</html>
